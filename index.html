<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/Icon_Anonymous_ᗰ𝙰ļ𝕝𐍈ℝ𐍅.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>My Gallery</title>
  </head>
  <body class="m-10 max-w-5xl w-full mx-auto">
    <header></header>

    <main class="px-2">
      <div class="font-body">
        <img src="./src/assets/profilePhoto.png" class="sm:w-36 m-auto w-24 sm:mt-14 mt-8 rounded-2xl">
        <div class="sm:text-2xl font-bold text-sm text-center mt-2 text-neutral-600">
          Rodney Cotton
        </div>
        <div class="sm:text-sm text-xs text-center mt-2 text-neutral-500">
          Helsinki, Finland
        </div>
        <div class="flex justify-center">
          <button class="sm:text-xl text-sm font-bold mx-2 bg-neutral-200 text-center rounded-xl mt-2 text-neutral-600 sm:w-24 w-20 sm:h-16 h-12">
            100
            <p class="text-center sm:text-sm text-xs font-normal text-neutral-500">Posts</p>
          </button>
          <button class="sm:text-xl text-sm font-bold mx-2 bg-neutral-200 text-center rounded-xl mt-2 text-neutral-600 sm:w-24 w-20 sm:h-16 h-12">
            2,242
            <p class="text-center sm:text-sm text-xs font-normal text-neutral-500">Follower</p>
          </button>
          <button class="sm:text-xl text-sm font-bold mx-2 bg-neutral-200 text-center rounded-xl mt-2 text-neutral-600 sm:w-24 w-20 sm:h-16 h-12">
            1,432
            <p class="text-center sm:text-sm text-xs font-normal text-neutral-500">Following</p>
          </button>
        </div>
      </div>
  
      <div class="grid grid-cols-3 gap-4 mt-10 sm:mt-14 mb-4">
        <div class="card">
          <img src="./src/assets/photo1.png" class="full">
        </div>
        <div class="card col-span-2">
          <img src="./src/assets/photo2.png" class="full"> 
        </div>
      </div>

      <div class="grid grid-cols-3 grid-rows-2 gap-4">
        <div class="card col-start-1 col-end-3 row-start-1">
          <img src="./src/assets/photo3.png" class="full">
        </div>
        <div class="card col-start-1 col-end-1 row-start-2">
          <img src="./src/assets/photo6.png" class="full">
        </div>
        <div class="card col-start-2 col-end-2 row-start-2">
          <img src="./src/assets/photo5.png" class="full">
        </div>
        <div class="card col-start-3 col-end-3 row-start-1 row-end-3">
          <img src="./src/assets/photo_4.png" class="full">
        </div>
      </div>
    </main>

    <footer class="flex justify-center sm:mt-9 mt-36">
      <div class=" text-sm font-body text-gray-800/40">
        created by
        <a href="https://github.com/Lenaic-ouendo-01/My-Gallery-Challenge.git">
          <span class="font-bold text-indigo-950">×͜× ᗰ𝙰ļ𝕝𐍈ℝ𐍅</span>-devChallenges.io
        </a>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
